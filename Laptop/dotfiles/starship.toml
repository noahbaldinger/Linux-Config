########################################
# prompt global settings
########################################

# document link: https://starship.rs/ja-JP/config/#%E3%83%95%E3%82%9A%E3%83%AD%E3%83%B3%E3%83%95%E3%82%9A%E3%83%88
# format = "$all"
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$time\
$status\
$character"""
add_newline = false

########################################
# prompt detail settings
########################################
[username]
disabled = false
show_always = true
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style) "

[directory]
truncation_length = 0
truncate_to_repo = false

## Git settings
[git_branch]
style = "bold purple"
# symbol = "üå± "
truncation_length = 100  # no truncation
truncation_symbol = "..."





[time]
disabled = false
style = "bold green"
format = '[\[$time\]]($style) '
time_format = "%T"


[line_break]
disabled = true # separate prompt into 2 lines

[character]
# symbol = "üç∫"
disabled = false
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red) "
